{% extends 'core/base.html' %}
{% load static%}
{% load crispy_forms_tags %}

<!-- INICIO CONTENIDO-->
{% block contenido %}
<!-- Registro -->
<div class="container-fluid d-flex justify-content-center align-items-center vh-100"
    style="background-color: rgb(207, 207, 207)">
    <div class="bg-white p-5 rounded-5 text-dark shadow" style="width: 25rem">

        <form action="" method="post">
            <div class="text-center fs-1 fw-bold">Regístrate</div>
            {% csrf_token %}
            {{ form | crispy }}

            <input type="submit" value="Regístrate" class="btn btn-success my-1 w-100 mt-3 fw-semibold shadow-sm">
        </form>

        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿Ya tienes una cuenta?</div>
            <a href="{% url 'login' %}" class="text-decoration-none fw-semibold ltr-verde">Inicia Sesíon</a>
        </div>
    </div>
</div>
<!-- Fin Registro -->
